<body onload="init()" onunload="end()" onreload="end()">

<div id="header">
	<h1>{{nom_appli}}</h1>
	<p>Version {{version}}</p>
</div>

<div id="content">

	<!-- ================================== -->
	<!-- =============== Posts ============ --> 
	<!-- ================================== -->
	<div id="posts">
	</div>
	
	<!-- ============================================ -->
	<!-- =============== Menus de gauche ============ --> 
	<!-- ============================================ -->
	 
	<div id="categories" class="boxed">
		<h2 class="heading">Actions</h2>
		<div class="content"><ul>
			<li> <img src="{{url_for('static',filename='images/home_64.png')}}" alt="Informations diverses" title="Informations diverses" width="32"  onclick='news();return false;'  style='cursor:pointer'/>
				 <img src="{{url_for('static',filename='images/pencil_64.png')}}" alt="Créer une nouvelle requête" title="Créer une nouvelle requête" width="32"  onclick='new_query();return false;'  style='cursor:pointer'/>
			     <img src="{{url_for('static',filename='images/buy_64.png')}}" alt="Requêtes mémorisées" title="Requêtes mémorisées" width="32" onclick='get_histo();return false;' style='cursor:pointer'/>
			     <img src="{{url_for('static',filename='images/help_64.png')}}" alt="Aide sur l'application" title="Aide sur l'application" width="32" onclick="aides();return false;" style='cursor:help'/>
			</li>
			</ul>
		</div>
	</div>
	
	<div id="categories" class="boxed">
		<h2 class="heading">Description des bases</h2>
		<div class="content">
			<ul>
			{% for nom in listeNoms %}
		<li> <a href='#' onClick='new Effect.Highlight(this); db( "{{nom}}" );return false;' style='cursor:pointer'><img src="{{url_for('static',filename='images/Database.png')}}" alt='Base {{nom}}' title='Base {{nom}}' width='32'/> {{nom}}</a></li>
			{% endfor %}
			</ul>
		</div>
	</div>

	<div id="blogroll" class="boxed">
		<h2 class="heading">Contact</h2>
		<div class="content">
		<ul>
		  <li> <a href='mailto:emmanuel.desmontils@univ-nantes.fr?subject={{nom_appli}} {{version}} - question '>
		       <img src="{{url_for('static',filename='images/letter_64.png')}}" alt="Courriel" title="Courriel" width="32"/></a> 
		       <a href="http://www.desmontils.net/">
		       <img src="{{url_for('static',filename='images/globe_64.png')}}" alt="Page Web" title="Page Web" width="32"/></a></li>
		</ul>
		</div>
	</div>
	
	<div id="pages" class="boxed">
		<h2 class="heading">Mentions</h2>
		<div class="content">
			<ul>
				<li><img src="{{url_for('static',filename='images/info_64.png')}}" alt="À propos de {{nom_appli}}" title="À propos de {{nom_appli}}" width="32" onclick="apropos();return false;" style='cursor:pointer'/>
				    <img src="{{url_for('static',filename='images/shield_64.png')}}" alt="Mentions légales" title="Mentions légales" width="32" onclick="mentions();return false;" style='cursor:pointer'/>
				    
				</li>
			</ul>
		</div>
	</div>
	
	<div id="pages" class="boxed">
		<!--h2 class="heading">Liens</h2-->

				</p>
			</div>
		</div>
	</div>

</div>
